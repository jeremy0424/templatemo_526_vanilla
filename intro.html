<h1 class="A" >資管一 羅元駿 109306077 </h1>

<p id="B" style="width: 30%;height:30%;overflow:scroll;">
	哈士奇是北方地區雪橇型狗的總稱,他們的快速拉動的風格與其他雪橇犬不同。他們是由速度最快的狗不斷交配的品種。相比之下,阿拉斯加雪橇犬是「最大和最有力的」雪橇犬,常被用於較重的承載。

</p>
